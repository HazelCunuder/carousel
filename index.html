<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel JS</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="icon" href="./icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<header id="header">
  <h1>Gallery</h1>
</header>

<article>
  <h2>Carousel</h2>

<div id="carousel">
<figure class="img">
  <img src="./img/carousel/img-1/medium-basketball.jpg" alt="basketball on the floor inside of a gym">
</figure>

<figure class="img">
  <img src="./img/carousel/img-2/outside-court.jpg" alt="player doing a reverse layup on a court outside">
</figure>

<figure class="img">
  <img src="./img/carousel/img-3/ai-mural.jpg" alt="a mural of Allen Iverson on an outside court">
</figure>

<nav class="carousel-buttons">
  <a class="prev" onclick="switchSlides(-1)">&#10094;</a>
  <a class="next" onclick="switchSlides(1)">&#10095;</a>
</nav>
</div>

<script src="./js/carousel.js"></script>

</article>

</body>

</html>
